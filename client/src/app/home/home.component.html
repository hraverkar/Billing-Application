
<div class="header" >
<app-header></app-header>
</div>
<div class="matcard">
  <mat-card>
    <mat-card-title>Customer Details</mat-card-title>
    <div class="example-container">
      <mat-form-field>
        <mat-label>Customer Name</mat-label>
        <input matInput [(ngModel)]="customerName" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Customer Address</mat-label>
        <input matInput [(ngModel)]="customerAdd" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Customer Number</mat-label>
        <input matInput [(ngModel)]="customerNum" >
      </mat-form-field>

    </div>
  </mat-card>
</div>
<div class="matcard">
  <mat-card>
    <mat-card-title>Item Details</mat-card-title>
    <div class="example-container">
      <mat-form-field>
        <mat-label>Item Name</mat-label>
        <input matInput [(ngModel)]="itemName" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Item Quantity</mat-label>
        <input matInput [(ngModel)]="itemQuantity" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Item Price</mat-label>
        <input matInput [(ngModel)]="itemPrice" >
      </mat-form-field>
 
      <mat-form-field>
        <mat-label>Total Price</mat-label>
        <input matInput [(ngModel)]="totalPrice" >
      </mat-form-field>
    </div>
  </mat-card>
</div>

  <div class="btnLocation">
    <button mat-raised-button color="primary" (click)="onPrintClick()">Print</button>
    <button mat-raised-button color="primary" (click)="onCancelClick()" style="margin-left: 30px;">Cancel</button>
  </div>
